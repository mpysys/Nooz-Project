{% extends 'base.html' %}
{% block title %}Create a new profile{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h1>Create your profile page</h1>
<div class="form-group">
    <form method ='POST' enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type='submit' class='btn btn-secondary'>Create Profile Page</button>
    
    </form>
</div>

{% else %}

User permission denied

{% endif %}

{% endblock %}
