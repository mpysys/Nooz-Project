{% extends 'base.html' %}
{% block title %}Comment on post{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h1>Add Comment...</h1>
<div class="form-group">
    <form method ='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type='submit' class='btn btn-secondary'>Add Comment</button>
    
    </form>
</div>

{% else %}

User permission denied

{% endif %}

{% endblock %}
