{% extends 'base.html' %}
{% block title %}Create a new blog post{% endblock %}
{% block content %}

<h1>Add a New Post...</h1>
<div class="form-group">
    <form method ='POST'>
        {% csrf_token %}
            {{ form.as_p }}
            <button type='submit' class='btn btn-secondary'>Save</button>
        
    </form>
</div>

{% endblock %}
