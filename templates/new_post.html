{% extends 'base.html' %}
{% block title %}Create a new blog post{% endblock %}
{% block content %}
<style>
    #container {
        width: 1000px;
        margin: 20px auto;
    }
    .ck-editor__editable[role="textbox"] {
        /* editing area */
        min-height: 200px;
    }
    .ck-content .image {
        /* block images */
        max-width: 80%;
        margin: 20px auto;
    }
</style>
<br/>
<div class="container">
{% if user.is_authenticated %}
<h1>Add a New Post...</h1>
<div class="form-group">
    <form method ='POST' enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type='submit' class='btn btn-secondary'>Save</button>
    
    </form>
</div>
<script> 
    var name = "{{ user.id }}";
    document.getElementById("userid").value = name;
</script>    
{% else %}

User permission denied

{% endif %}
</div>
{% endblock %}
