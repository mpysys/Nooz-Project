{% extends 'base.html' %}
{% block title %}Add a new article category{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h1>Add a New Category...</h1>
<div class="form-group">
    <form method ='POST'>
        {% csrf_token %}
            {{ form.as_p }}
            <button type='submit' class='btn btn-secondary'>Add Category</button>
        
    </form>
</div>
{% else %}

User permission denied

{% endif %}

{% endblock %}
